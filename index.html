<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Cadastro de alunos</title>
</head>
<body style="text-align: center; margin-top: 50px; font-family: Arial, Helvetica, sans-serif;">
  <header>
    <div>
      <h1>
        Cadastro de alunos
      </h1>
    </div>
  </header>
  <form>
    <div style="display: flex; justify-content: center;">
      <div style="margin: 2px;">
        <label for="name">
          Nome completo do estudante:
          <input type="text" name="studentName" id="fullName">
        </label>
      </div>
      <div>
        <label for="age">
          Idade de estudate:
          <input type="number" name="ageStudent" id="age">
        </label>
      </div>
      <div style="margin: 2px;">        
        <label for="firstNote">
          Primeira nota:
          <input type="number" name="noteOne" id="firstNote">
        </label>
      </div>
      <div>
        <label for="secondNote">
          Segunda nota:
          <input type="number" name="noteOne" id="secondNote">
        </label>
      </div>
    </div>
    <div style="margin: 20px;">
      <button style="padding: 10px" id="btnRegister">
        Cadastrar
      </button>
    </div>
  </form>
</body>
</html>
